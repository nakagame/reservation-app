<div class="container text-center mt-5">
    <div class="row">
        <div class="col-sm" *ngFor="let product of products; let productId = index">
            <a [routerLink]="[productId]" class="text-decoration-none">
                <div class="card">
                    <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
